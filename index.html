<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- displays site properly based on user's device -->

    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style/global.css"/>
</head>
<body>
<main>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex">
                <div class="left">
                    <h3>My balance</h3>
                    <p>$921.48</p>
                </div>
                <div class="right">
                    <img alt="" src="./images/logo.svg"/>
                </div>
            </div>
            <div class="card-body">
                <h4>Spending - Last 7 days</h4>
                <div class="chart-area">
                    <canvas id="myChart" width="350" height="250"></canvas>
                </div>
                <div class="card-footer d-flex">
                    <div class="left">
                        <p>Total this month</p>
                        <h3>$478.33</h3>
                    </div>
                    <div class="right">
                        <h4>+2.4%</h4>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ViolenceEke">vioeke</a>.
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script type="text/javascript" charset="utf-8" src="js/Chart.roundedBarCharts.js"></script>
<script type="text/javascript" charset="utf-8" src="js/Chart.roundedBarCharts.min.js"></script>
<script src="data/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
